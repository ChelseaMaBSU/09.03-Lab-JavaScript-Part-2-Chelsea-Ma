<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login to Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-container">

    <h1>Login to Account</h1>

    <form id="loginForm">

      <div class="form-group">
        <input type="text" id="username" placeholder="Username / Email" required>
      </div>

      <div class="form-group password-wrapper">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">👁️‍🗨️</button>
      </div>

      <button type="button" class="login-btn" onclick="checkPassword(event)">Login</button>

    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
